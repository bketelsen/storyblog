# Site settings
baseurl = "https://brianketelsen.com"
title = "Brian Ketelsen"
paginate = 5
canonifyurls = false
buildFuture = true
theme = "terminal"
googleAnalytics = "UA-46945124-1"
copyright = "Brian Ketelsen"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "blue"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  author = "Brian Ketelsen"
  twitter = "bketelsen"
  
[languages]
  [languages.en]
    title = "~/BrianKetelsen"
    subtitle = "Sniffing the Glue"
    keywords = "Go,golang,gophercon"
    copyright = "&copy; 2019 Brian Ketelsen"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "~/BrianKetelsen"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "talks"
        name = "Talks"
        url = "/talks"

[outputs]
  home = ["HTML", "JSON", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML", "RSS"]