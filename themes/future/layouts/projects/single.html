{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        {{ if $.Scratch.Get "h1" }}
          <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
          {{ $.Scratch.Set "h1" false }}
        {{ else }}
          <h2><span class="fab fa-github"><a href="{{ .RelPermalink }}">{{ .Title }}</a></span></h2>
        {{ end }}
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
    <div id="content">
      <img src="https://img.shields.io/github/stars/{{ .Params.org }}/{{ .Params.repo }}?style=social">
      {{ .Content }}
    </div>
  </article>
{{ end }}
