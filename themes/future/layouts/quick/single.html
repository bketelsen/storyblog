{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        {{ if $.Scratch.Get "h1" }}
          <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
          {{ $.Scratch.Set "h1" false }}
        {{ else }}
          <h2><span class="fas fa-fighter-jet"><a href="{{ .RelPermalink }}">{{ .Title }}</a></span></h2>
        {{ end }}
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
    <div id="content">
     
      {{ .Content }}

      <a href="{{ .Params.link }}">View &nbsp;<span class="fa fa-external-link-alt"></span></a>
    </div>
  </article>
{{ end }}
